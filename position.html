<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .div1 {
            height: 200px;
            width: 200px;
            background-color: antiquewhite;
            position:relative;
            text-align: center;

        }

        .div2 {
            height: 100px;
            width: 100px;
            background-color: red;
            position:absolute;
            left: 50px;
            top: 70px;
            text-align: center;

        }
    </style>
</head>

<body>
    <!--1. Relative position-->
    <!--2. Absolute position-->
    <!--3. Fixed position-->
    <!--4. Sticky position-->
    <div class="div1">
        <h1>Div1</h1>
    </div>
    <div class="div2">
        <h1>div2</h1>
    </div>
</body>

</html>
