<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-size: 60px;
        }
        .div1 + h1{
            background-color: aliceblue;
        }
        <!--~ affects all thats outside 
            + affects fitst one that is outside-->
        .div2 ~ h2{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="div1">
        <h1>heading1</h1>
    </div>
    <h1>heading 2</h1>
    <h1>heading 3</h1>
    <div class="div2">
        <h2>hello1</h2>
    </div>
    <h2>hello2</h2>
    <h2>hello3</h2>
</body>
</html>
