<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .navbar{
            background-color: rgb(43, 34, 21);
            display: flex;
            justify-content: center;
            height: 70px;
            align-items: center;
        }
        li{
            list-style: none;
            color: white;
            margin: 0px 20px;
            font-size: 40px;
        }
        @media (max-width:872px){
            .navbar{
                display: block;
                height: 240px;
                width: 1000vh;
                
            }
        }

        .img{
            display: flex;
            justify-content: center;
        }
        img{
height: 300px;
width: 400px;
padding: 20px;
transition: ease-in 0.5s;
        }
        @media (max-width:1335px){
           .img{
            display: flex;
            justify-content: center;
           }
           img{
            height: 200px;
            width: 250px;
           }
        }
        @media (max-width:873px){
            .navbar{
                width: 1000vh;
            }
        }
       
        
    </style>
</head>
<body>
  <div class="navbar">
    <li class="abc">Home</li>
    <li>About</li>
    <li>Contact</li>
    <li>More</li>
    <li>Shop</li>
  </div>
  <div class="img">
    <img src="https://english.makalukhabar.com/wp-content/uploads/2022/06/NETFLIX-MK.jpg" alt="">
    <img src="https://english.makalukhabar.com/wp-content/uploads/2022/06/NETFLIX-MK.jpg" alt="">
    <img src="https://english.makalukhabar.com/wp-content/uploads/2022/06/NETFLIX-MK.jpg" alt="">

    
  </div>
</body>
</html>
