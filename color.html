<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hexcolors{
            background-color: #FF9F29 ;
        }
        h1{
            background-color: #D3CEDF;
        }
        .RBGcolors{
          background-color: rgb(255, 0, 50);  
        }
        .rgba{
            background-color: rgba(255, 0, 50,0.3);
        }
        .hsl{
            background-color: hsl(155, 50%, 30%);
        }
        .hsla{
            background-color: hsla(260, 50%, 30%, 0.7);
        }
    </style>
</head>
<body>
   <pre>1. Hex Colors
2. RGB & RGBA
3. HSL & HSLA
   </pre> 
   <h1 class="hexcolors">Hex Colors</h1>
   <h1 class="RBGcolors"> RGB colors</h1>
   <h1 class="rgba"> RGBA colors</h1>
   <h1 class="hsl">HSL Color</h1>
   <h1 class="hsla">HSLA Colors</h1>
</body>
</html>
